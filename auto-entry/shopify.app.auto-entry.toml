# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration
# Used for deploy (npm run deploy). Keep application_url and webhooks in sync with production.

client_id = "154110f7c573a30f0342a2f00f530b73"
name = "Auto Entry"
application_url = "https://auto-entry-app-production-4dda.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

# Webhook URIs must be full HTTPS URLs in production (https://shopify.dev/docs/apps/build/compliance/privacy-law-compliance)
[webhooks]
# Must match Partner Dashboard / checker; server uses ApiVersion.January26
api_version = "2026-01"

[[webhooks.subscriptions]]
uri = "https://auto-entry-app-production-4dda.up.railway.app/webhooks/app/uninstalled"
topics = ["app/uninstalled"]

[[webhooks.subscriptions]]
uri = "https://auto-entry-app-production-4dda.up.railway.app/webhooks/app/scopes_update"
topics = ["app/scopes_update"]

# Mandatory compliance webhooks (GDPR) â€“ single endpoint for all three (required for App Store)
# https://shopify.dev/docs/apps/build/compliance/privacy-law-compliance
# Endpoint must match App URL in Partner Dashboard: no trailing slash, same host.
[[webhooks.subscriptions]]
uri = "https://auto-entry-app-production-4dda.up.railway.app/webhooks"
compliance_topics = ["customers/data_request", "customers/redact", "shop/redact"]

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_inventory,write_products"

[auth]
redirect_urls = [ "https://auto-entry-app-production-4dda.up.railway.app/api/auth" ]
