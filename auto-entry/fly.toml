# fly.toml app configuration file generated for auto-entry on 2026-02-12T20:15:13Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'auto-entry'
primary_region = 'lhr'

[build]

[env]
  PORT = '3000'
  HOST = '0.0.0.0'
  SCOPES = 'write_inventory,write_products'
  SHOPIFY_API_KEY = '154110f7c573a30f0342a2f00f530b73'
  SHOPIFY_APP_URL = 'https://auto-entry.fly.dev'
  # Vision OCR: set GOOGLE_APPLICATION_CREDENTIALS_JSON secret; this path is used after write-vision-credentials.cjs runs
  GOOGLE_APPLICATION_CREDENTIALS = '/tmp/vision-credentials.json'

[processes]
app = 'HOST=0.0.0.0 npm run docker-start'
[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  grace_period = "60s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
